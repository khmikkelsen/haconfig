- type: 'custom:button-card'
  name: Living Room
  label: '2 devices'
  template: title
- cards:
    - template: edge
      type: 'custom:button-card'
    - type: grid
      columns: 2
      square: false
      cards:
        - entity: light.living_room_lights
          name: Lights
          template:
            - icon_info_bg
            - light
          type: 'custom:button-card'
        - entity: media_player.living_room_speaker
          name: Speaker
          template:
            - icon_info_bg
            - media
          type: 'custom:button-card'
    - template: edge
      type: 'custom:button-card'
  type: horizontal-stack