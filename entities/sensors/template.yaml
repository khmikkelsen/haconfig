- trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: event_template_reloaded
  - platform: state
    entity_id: media_player.bedroom_speaker
    attribute: 'volume_level'
  sensor:
  - name: bedroom_volume_level
    unique_id: '12354434235345'
    state: >
      {% set vol = state_attr('media_player.bedroom_speaker','volume_level') %}
      {% if vol == None or vol | float < 0.02 %}
        {{ states('sensor.bedroom_volume_level') }}
      {% else %}
        {{ vol }}
      {% endif %}

